<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plateforme Appels à Projets</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">

  <!-- Sidebar quiz + radar + synthèse + wishlist -->
  <div class="sidebar">
    <h2>Diagnostic rapide</h2>

    <label>Maturité du projet :</label>
    <select id="maturite">
      <option value="0">Pas structuré</option>
      <option value="5">Un peu structuré</option>
      <option value="10">Bien structuré</option>
    </select>

    <label>Modèle économique :</label>
    <select id="modele_eco">
      <option value="2">Non</option>
      <option value="6">Quelques pistes</option>
      <option value="10">Oui</option>
    </select>

    <label>Besoins (plusieurs possibles) :</label>
    <select id="besoins" multiple>
      <option value="financement">Financement</option>
      <option value="accompagnement">Accompagnement</option>
      <option value="visibilite">Visibilité</option>
      <option value="partenaires">Partenaires</option>
    </select>

    <label>Déjà bénéficié de dispositifs similaires ?</label>
    <select id="deja">
      <option value="non">Non</option>
      <option value="oui">Oui</option>
    </select>

    <label>Quand avez-vous besoin de la solution ?</label>
    <select id="urgence">
      <option value="0">Plus tard</option>
      <option value="1">1-3 mois</option>
      <option value="2">Immédiat</option>
    </select>

    <button id="btnValider">Valider le diagnostic</button>

    <canvas id="radarChart" width="300" height="300"></canvas>
    <div id="synthese"></div>

    <button id="btnFiltrer">Afficher offres correspondant à mon profil</button>

    <h3>Ma sélection</h3>
    <div id="wishlist"></div>
    <button id="btnExportPDF">Télécharger ma sélection (PDF)</button>
    <button id="btnViderWishlist">Vider ma sélection</button>
  </div>

  <!-- Offres -->
  <div class="offres" id="offres"></div>

</div>

<script src="script.js"></script>
</body>
</html>
